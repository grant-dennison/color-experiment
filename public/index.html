<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Roulette</title>
    <style>
      /* Checker background from https://stackoverflow.com/a/72287995/4639640 */
      html {
        --color-1: #e8e8e8;
        --color-2: #eeeeee;
        --size: 8px;
        background-image: conic-gradient(
          var(--color-1) 25%,
          var(--color-2) 25%,
          var(--color-2) 50%,
          var(--color-1) 50%,
          var(--color-1) 75%,
          var(--color-2) 75%
        );
        background-size: calc(var(--size) * 2) calc(var(--size) * 2);
      }
    </style>
  </head>
  <body style="padding: 0; margin: 0">
    <div id="root"></div>
    <script src="index.js"></script>
  </body>
</html>
